<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repertorio De Notas</title>
    <style>
        body {
          font-family: "Poppins", sans-serif;
          background: radial-gradient(circle at top, #1a1a1a, #0c0c0c);
          color: #fff;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
    
        header {
          width: 100%;
          background: #a81414;
          text-align: center;
          padding: 20px;
          font-size: 28px;
          font-weight: bold;
          box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
    
        .lista {
          background: #1b1b1b;
          border-radius: 15px;
          padding: 30px;
          margin: 40px auto;
          max-width: 800px;
          width: 90%;
          box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        .volver {
          margin-bottom: 20px;
          background: #a81414;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 10px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s;
        }
    
        .volver:hover {
          background: #8c0f0f;
        }
    
        table {
          width: 100%;
          border-collapse: collapse;
          text-align: center;
          font-size: 16px;
        }
    
        thead {
          background: #a81414;
          color: #fff;
        }
    
        th, td {
          padding: 12px 15px;
          border-bottom: 1px solid #333;
        }
    
        tbody tr {
          background: #222;
          transition: background 0.3s, transform 0.2s;
        }
    
        tbody tr:hover {
          background: #3a1c1c;
          transform: scale(1.02);
        }
    
        th {
          text-transform: uppercase;
          letter-spacing: 1px;
        }
    
        footer {
          text-align: center;
          padding: 20px;
          color: #888;
          background: #111;
          width: 100%;
          margin-top: 30px;
          font-size: 14px;
        }
    
        /* Bot√≥n opcional */
        .boton-agregar {
          margin-bottom: 20px;
          background: #a81414;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 10px;
          font-size: 16px;
          cursor: pointer;
          transition: background 0.3s;
        }
    
        .boton-agregar:hover {
          background: #8c0f0f;
        }
    
      </style>
</head>

<body>
    <header>üìù Repertorio De Notas</header>

    <div class="lista">
      <button class="boton-agregar">‚ûï Agregar Estudiante</button>
      <button class="volver" onclick="window.location.href='lista.html'">‚¨Ö Ir a la listaüìã</button>
      <table>
        <thead>
          <tr>
            <th>DNI</th>
            <th>Nota</th>
          </tr>
        </thead>
        <tbody class="tabla-notas">
          <!-- Filas din√°micas -->
        </tbody>
      </table>
    </div>
  
    <footer>Hecho con ‚ù§Ô∏è por el equipo de desarrollo</footer>
  
</body>
<script type="module" src="undato.js"></script>

</html>
