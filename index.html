<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ûï Agregar Estudiante</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0c0c0c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #a81414;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      position: fixed;
      top: 0;
      left: 0;
    }

    .form {
      background: #1b1b1b;
      border-radius: 15px;
      padding: 40px 50px;
      margin-top: 120px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 500px;
    }

    .form h1 {
      margin-bottom: 25px;
      color: #ff6b6b;
      font-size: 26px;
    }

    .form input {
      display: block;
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background 0.3s, transform 0.2s;
    }

    .form input::placeholder {
      color: #aaa;
    }

    .form input:focus {
      background: #333;
      transform: scale(1.02);
    }

    .form button {
      margin-top: 15px;
      background: #a81414;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .form button:hover {
      background: #8c0f0f;
      transform: scale(1.05);
    }

    .volver {
      margin-top: 25px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .volver:hover {
      background: #666;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      background: #111;
      width: 100%;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>‚ûï Agregar Estudiante</header>

  <div class="form">
    <h1>Agregar estudiante nuevo</h1>
    <input type="text" id="dni" placeholder="DNI" />
    <input type="text" id="nombre" placeholder="Nombre" />
    <input type="text" id="apellido" placeholder="Apellido" />
    <input type="number" id="edad" placeholder="Edad" />  
    <input type="number" id="nota" placeholder="Ingresa la nota"> 
    <button id="agregar">Agregar</button>
    <button class="volver" onclick="window.location.href='lista.html'">‚¨Ö Ir a la listaüìã</button>
    <button class="volver" onclick="window.location.href='undato.html'">‚¨Ö Ir al repertorioüìù</button>
  </div>

  <footer>Hecho con ‚ù§Ô∏è por el equipo de desarrollo</footer>

  <script src="db.js" type="module"></script>
</body>
</html>
